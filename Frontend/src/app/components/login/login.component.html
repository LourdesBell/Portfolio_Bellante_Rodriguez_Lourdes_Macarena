<section class="vh-100" style="background-color: #000000">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6 text-black">
  
          <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
              
            <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>

              <h3 class="fw-normal mb-3 pb-3" style="color: #EE3EC9;">Log in</h3>
              <div class="form-outline mb-4">
                <input
                type="user"
                id="nombreUsuario"
                name="nombreUsuario"
                class="form-control form-control-lg" [(ngModel)]="nombreUsuario" name="nombreUsuario" required
                />

                  <label class="form-label" for="nombreUsuario"  style="color: #FFFFFF">>User</label>
              </div>
            
               <div class="form-outline mb-4">
                    <input
                    type="password"
                    id="password"
                    class="form-control form-control-lg" [(ngModel)]="password" name="password" required
                    />
                   <label class="form-label" for="password"  style="color: #FFFFFF">>Password</label>
               </div>
               
               <button class="btn btn-info btn-lg btn-block" type="submit"  style="border-color: #EE3EC9; background-color: #EE3EC9; color: #FFFFFF;">Login</button>
             
              

               <!--  <p style="color: #FFFFFF;" >  <br> Don't have an account? <a href="#!" class="link-info" style="color: #EE3EC9;">Register here</a> </p>  -->

            </form>
   <!-- <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p> -->

          </div>
  
        </div>
        <div class="col-sm-6 px-0 d-none d-sm-block">
          
          <img src= "../../../assets/Background.png"
            alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
        </div>
      </div>
    </div>
  </section>
  
  <app-footer></app-footer>
